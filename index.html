<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Startpage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <noscript>
        <style>
            #clock {
                display: none;
            }
        </style>
    </noscript>
</head>

<body>
    <main>
        <div id="top-div">
            <div id="clock-div">
                <h1 id="clock">
                    00/00/0000
                    00:00:00
                </h1>
            </div>

            <form id="search-form" action="https://duckduckgo.com">
                <div id="search-bar-wrapper">
                    <input id="search-bar" name="q" type="text" title="Search" />
                    <button id="search-bar-btn" type="submit">&#128270;</button>
                </div>
            </form>
        </div>
        <div id="links-container">
            <section class="link-section">
                <h2 class="link-section-title red">Emails</h2>
                <hr />
                <ul class="link-list">
                    <li class="link-list-item"><a class="link" href="https://mail.protonmail.com/u/0/inbox">Proton</a></li>
                    <li class="link-list-item"><a class="link" href="https://mail.google.com/mail/u/0/#inbox">Gmail</a></li>
                    <li class="link-list-item"><a class="link" href="https://www.yahoo.com">Yahoo</a></li>
                </ul>
            </section>
            <section class="link-section">
                <h2 class="link-section-title blue">Socials</h2>
                <hr />
                <ul class="link-list">
                    <li class="link-list-item"><a class="link" href="https://discord.com">Discord</a></li>
                    <li class="link-list-item"><a class="link" href="https://www.signal.org">Signal</a></li>
                    <li class="link-list-item"><a class="link" href="https://www.reddit.com">Reddit</a></li>
                    <li class="link-list-item"><a class="link" href="https://twitter.com">Twitter</a></li>
                </ul>
            </section>
            <section class="link-section">
                <h2 class="link-section-title green">Entertainment</h2>
                <hr />
                <ul class="link-list">
                    <li class="link-list-item"><a class="link" href="https://youtube.com">YouTube</a></li>
                    <li class="link-list-item"><a class="link" href="https://twitch.tv/">Twitch</a></li>
                    <li class="link-list-item"><a class="link" href="https://open.spotify.com">Spotify</a></li>
                    <li class="link-list-item"><a class="link" href="https://netflix.com">Netflix</a></li>
                </ul>
            </section>
            <section class="link-section">
                <h2 class="link-section-title purple">Tools</h2>
                <hr />
                <ul class="link-list">
                    <li class="link-list-item"><a class="link" href="https://github.com">GitHub</a></li>
                    <li class="link-list-item"><a class="link" href="https://stackoverflow.com">StackOverflow</a></li>
                    <li class="link-list-item"><a class="link" href="https://tryhackme.com">TryHackMe</a></li>
                    <li class="link-list-item"><a class="link" href="https://www.hackthebox.com/">HackTheBox</a></li>
                    <li class="link-list-item"><a class="link" href="https://www.exploit-db.com">ExploitDB</a></li>
                    <li class="link-list-item"><a class="link" href="https://colors-picker.com/hex-color-picker/">HexPicker</a></li>
                    <li class="link-list-item"><a class="link" href="https://imgur.com">Imgur</a></li>
                </ul>
            </section>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>

</html>
